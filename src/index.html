<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Description Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .image-container {
            flex: 1;
            position: relative;
        }
        .results-container {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        #sceneImage {
            max-width: 100%;
            height: auto;
        }
        .detection-box {
            position: absolute;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        .detection-label {
            position: absolute;
            background: #00ff00;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
        }
        #results {
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Scene Description Demo</h1>
    <div class="container">
        <div class="image-container">
            <img id="sceneImage" src="https://picsum.photos/800/600" alt="Scene to analyze">
        </div>
        <div class="results-container">
            <h2>Analysis Results</h2>
            <pre id="results">Waiting for image analysis...</pre>
        </div>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
